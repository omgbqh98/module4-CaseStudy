<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>list Post</h1>
<form>
    <input type="text" name="s">
    <input type="submit" value="search">
</form>


<table border="1px">

    <tr>
        <th>title</th>
        <th>image</th>
        <th>category</th>
        <th>userName</th>
        <th>delete</th>
    </tr>
    <th:block  th:each="posts: ${listPost}" >
        <th:block th:each="category : ${posts.getCategory()}">
    <tr>
        <td><a th:href="@{/home/timeline/viewpost-admin/__${posts.getPost_id()}__}"  th:text="${posts.getTitle()}" ></a>
        </td>
        <td><img width="50px" height="auto" class="img-fluid" th:src="${posts.getPostImage()}" alt=""></td>
        <td >
        <p th:text="${posts.getCategory().name}"></p>
        </td>
        <td><p th:text="${posts.getUser().getName()}"></p> </td>
        <td>
            <a th:href="@{/home/timeline/adminDeletePost/__${posts.getPost_id()}__}">delete</a>
        </td>
    </tr>

    </th:block>
    </th:block>
</table>
</body>
</html>
